<svg viewBox="0 0 2000 2000"   
     id="zCanvas" 
     style="background: #000 ; font-family: 'Racing Sans One'"
     version="1.1" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     xmlns="http://www.w3.org/2000/svg">
  <title>digi clock</title>
  <defs>
    <link xmlns="http://www.w3.org/1999/xhtml" href="http://fonts.googleapis.com/css?family=Racing+Sans+One|Six+Caps" type="text/css" rel="stylesheet" />                               
    <path id="insidePath" d="M400,1000, C400,1800 1600,1800 1600,1000" />     
    <radialGradient id="passive"
                    gradientUnits="userSpaceOnUse"
                    cx="1000" cy="1000"
                    r="1000"
                    fx="1000" fy="1000">
        <stop offset="70%" stop-color="#008" />
        <stop offset="85%" stop-color="#55f" />
        <stop offset="100%" stop-color="#008" />
    </radialGradient>
    <radialGradient id="active"
                    gradientUnits="userSpaceOnUse"
                    cx="1000" cy="1000"
                    r="1000"
                    fx="1000" fy="1000">
        <stop offset="70%" stop-color="#111" />
        <stop offset="85%" stop-color="#555" />
        <stop offset="100%" stop-color="#111" />
    </radialGradient>
  </defs>
  <script type="application/ecmascript" xlink:href="timeElapsed.js" ></script>
</svg>

